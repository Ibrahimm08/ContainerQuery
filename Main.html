<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="Script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <filter id="lensFilter" x="0%" y="0%" width="100%" height="100%" filterUnits="objectBoundingBox">
            <feTurbulence type="fractalNoise" baseFrequency="0.01 0.01" numOctaves="1" seed="5" stitchTiles="nostitch" result="turbulence"/>
            <feDisplacementMap in2="softMap" in="SourceGraphic" scale="100" xChannelSelector="R" yChannelSelector="G" />
            
        </filter>
    </svg>

    <div class="controls">
        <button data-mode="portrait">
            <div class="Glass"></div>
            Portrait
        </button>
        <button data-mode="landscape">Landscape</button>
    </div>

    <div class="Cards">
        <div class="card-wrapper basic-card portrait" id="cardWrapper">
            <div class="Glass"></div>
            <div class="profile-card ">
                <img src="https://ik.imagekit.io/bertbigbite/placeholder-image.webp?updatedAt=1746710764174"
                alt="Profile Photo">
                <div class="profile-details ">
                    <h2>John Smith</h2>
                    <p class="title">UX Designer</p>
                    <p class="bio">
                        Passionate about creating intuitive and delightful user experiences.
                        Loves typography, white space, and clean UI.
                    </p>
                    <div class="socials">
                        <a href="#"><i class="fa fa-twitter"></i></a>
                        <a href="#"><i class="fa fa-linkedin"></i></a>
                        <a href="#"><i class="fa fa-github"></i></a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card-wrapper advanced-card portrait" id="cardWrapper">
            <div class="Glass"></div>
            <div class="profile-card ">
                <img src="https://ik.imagekit.io/bertbigbite/placeholder-image.webp?updatedAt=1746710764174"
                    alt="Profile Photo">
                <div class="profile-details">
                    <h2>John Smith</h2>
                    <p class="title">UX Designer</p>
                    <p class="bio">
                        Passionate about creating intuitive and delightful user experiences.
                        Loves typography, white space, and clean UI.
                    </p>
                    <div class="socials">
                        <a href="#"><i class="fa fa-twitter"></i></a>
                        <a href="#"><i class="fa fa-linkedin"></i></a>
                        <a href="#"><i class="fa fa-github"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
